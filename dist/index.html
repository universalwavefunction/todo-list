<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="checklist.svg" alt="Checklist" height="50px">
        <h1>To-Do</h1>
      </div>
    </header>
    <div class="body">
      <form id="task-form">
        <input type="button" value="x" id="exit"><br>
        <input type="text" name="title" placeholder="Task">
        <input type="text" name="description" placeholder="Description">
        <input type="text" name="date" placeholder="Date">
        <input type="text" name="duedate" placeholder="Due Date">
        <input type="text" name="priority" placeholder="Priority">
        <label for="completed">Completed</label>
        <input type="checkbox" name="read" value="yes" id="completed"><br>
        <input type="button" value="Add task" id="add-task">
      </form>
      <div class="left-side">
        <button class="side-button" id="all">All</button>
        <button class="side-button" id="today">Today</button>
        <button class="side-button" id="week">This Week</button>
        <button class="side-button" id="month">This Month</button>
        <button class="side-button" id="projects">Projects</button>
        <button class="side-button" id="new-task">+</button>
      </div>
      <div class="right-side">
        <script src="main.js" charset="utf-8"></script>
      </div>
    </div>
    <footer>∞made by <a href="https://github.com/universalwavefunction">helan</a>∞</footer>
  </body>
</html>
