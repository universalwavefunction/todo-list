<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="checklist.svg" alt="Checklist" height="50px">
        <h1>To-Do</h1>
      </div>
    </header>
    <div class="body">
      <div id="task-form">
        <div id="new-task-header">
          <h3 class="header-text">Add task</h3>
          <input type="button" value="x" id="exit">
        </div>
        <input type="text" name="title" placeholder="Task">
        <textarea rows="3" name="description" placeholder="Description" id="description"></textarea>
        <div class="duedate">
          <label for="duedate">Finish by:</label>
          <input type="date" name="duedate" placeholder="Due Date">
        </div>
        <div class="">
          <label for="priority">Priority:</label>
          <select name="priority">
            <option value="urgent">Urgent</option>
            <option value="somewhat-urgent">Somewhat urgent</option>
            <option value="not-urgent">Not urgent</option>
          </select>
        </div>
        <div class="completed-task">
          <label for="completed">Completed</label>
          <input type="checkbox" name="read" value="yes" id="completed">
        </div>
        <input type="button" value="Add task" id="add-task">
      </div>
      <div class="left-side">
        <button class="side-button" id="all">All</button>
        <button class="side-button" id="today">Today</button>
        <button class="side-button" id="week">This Week</button>
        <button class="side-button" id="month">This Month</button>
        <button class="side-button" id="projects">Projects</button>
        <button class="side-button" id="new-task">+</button>
      </div>
      <div class="right-side">
        <script src="main.js" charset="utf-8"></script>
      </div>
    </div>
    <footer>∞made by <a href="https://github.com/universalwavefunction">helan</a>∞</footer>
  </body>
</html>
