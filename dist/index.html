<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="checklist.svg" alt="Checklist" height="50px">
        <h1>To-Do</h1>
      </div>
    </header>
    <div class="body">
      <div id="form-container">
      <form id="task-form" method="post">
        <div id="new-task-header">
          <h3 class="header-text">Add task</h3>
          <input type="button" value="x" id="exit">
        </div>
        <div id="form-body">
          <input type="text" id="title" placeholder="Task" required>
          <textarea rows="3" placeholder="Description" id="description"></textarea>
          <div class="duedate">
            <label for="duedate">Finish by:</label>
            <input type="date" id="duedate" name="duedate" placeholder="Due Date">
          </div>
          <div class="drop-downs">
            <label for="type">Type:</label>
            <select name="type" id="type" class="dropdown" required>
              <option value="Task">Task</option>
              <option value="project">Project</option>
            </select>
            <label for="priority" required>Priority:</label>
            <select name="priority" id="priority" class="dropdown">
              <option value="urgent">Urgent</option>
              <option value="somewhat-urgent">Somewhat urgent</option>
              <option value="not-urgent">Not urgent</option>
            </select>
          </div>
          <div class="completed-task">
            <label for="completed">Completed:</label>
            <input type="checkbox" name="read" value="yes" id="completed">
          </div>
          <div class="center-submit">
            <input type="button" value="Submit" id="submit-task">
          </div>
        </div>
      </form>
      </div>
      <div class="left-side">
        <div class="headers">Tasks</div>
        <button class="side-button" id="all">All</button>
        <button class="side-button" id="today">Today</button>
        <button class="side-button" id="week">This Week</button>
        <button class="side-button" id="month">This Month</button>
        <div class="headers" id="projects">Projects</div>
        <button class="side-button" id="new-project">+ New Project</button>
      </div>
      <div id="right-side">
        <div id="task-container"></div>
        <button class="side-button" id="new-task">+ Add Task</button>
      </div>
    </div>
    <footer>∞made by <a href="https://github.com/universalwavefunction">helan</a>∞</footer>
  </body>
</html>
