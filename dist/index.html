<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="checklist.svg" alt="Checklist" height="50px">
        <h1>To-Do</h1>
      </div>
    </header>
    <div class="body">
      <div id="form-container">
        <form id="task-form" method="post"></form>
      </div>
      <div class="left-side">
        <div class="headers">Tasks</div>
        <button class="side-button" id="all">All</button>
        <button class="side-button" id="today">Today</button>
        <div class="headers">Projects</div>
        <div id="project-container"></div>
        <button class="side-button" id="new-project">+ New Project</button>
      </div>
      <div id="right-side">
        <div id="task-container"></div>
        <button class="side-button" id="new-task">+ Add Task</button>
      </div>
    </div>
    <footer>∞made by <a href="https://github.com/universalwavefunction">helan</a>∞</footer>
  </body>
</html>
